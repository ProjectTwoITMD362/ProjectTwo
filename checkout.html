<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-Ray Inc: Checkout</title>
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/postOrder.js" async></script>
</head>
<body id="checkoutpage">
  <header class="header">
    <a href="index.html" class="logo">Pacific Northwest X-Ray Inc.</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a href="index.html">HOME</a></li>
      <li><a href="products.html">PRODUCTS</a></li>
      <li><a href="checkout.html">CHECKOUT</a></li>
    </ul>

  <form autocomplete="on" id="myForm">
    <div class="container">
      <input type="text" id="fname" name="fname" placeholder="First Name">
      <input type="text" id="lname" name="lname" placeholder="Last Name">
      <input type="text" id="number" name="number" placeholder="Phone Number">
      <input type="text" id="email" name="email" placeholder="Email Address">
      <input type="text" id="mailaddress" name="lastname" placeholder="Mailing Address">
      <textarea id="subject" placeholder="Cart: "></textarea>
      <input type="submit" value="Complete Purchase" id="submit_button"/>
